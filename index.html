<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Tạo mảng -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                Nhập số nguyên
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="">Nhập vào số nguyên bất kỳ</label>
                    <input type="text" class="form-control" id="soNguyen">
                </div>
                <button id="btnSoNguyen" class="btn btn-danger" onclick="addNumber()">Nhập số</button>
            </div>
            <div id="array" class="card-footer text-muted"></div>
        </div>

        <br>
        <br>

        <!-- Bài 1~3-->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnTongDuong" class="btn btn-primary">1. Tính tổng số dương</button>
                    </div>
                    <div class="card-body">
                        <div id="tinhTongSoDuong"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnDemSoDuong" class="btn btn-primary">2. Đếm số dương</button>
                    </div>
                    <div class="card-body">
                        <div id="demSoDuong"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnNhoNhat" class="btn btn-primary">3. Tìm số nhỏ nhất</button>
                    </div>
                    <div class="card-body">
                        <div id="soNhoNhat"></div>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!-- Bài 4~6 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnMinDuong" class="btn btn-primary">4. Tỉm số dương nhỏ nhất</button>
                    </div>
                    <div class="card-body">
                        <div id="minDuong"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnChanCuoiCung" class="btn btn-primary">5. Tìm số chẵn cuối cùng</button>
                    </div>
                    <div class="card-body">
                        <div id="chanCuoiCung"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Đổi chỗ 2 giá trị
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào vị trí thứ 1 cần đổi</label>
                            <input type="text" class="form-control" id="phanTuThu1">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập vào vị trí thứ 2 cần đổi</label>
                            <input type="text" class="form-control" id="phanTuThu2">
                        </div>
                        <button id="btnDoiCho" class="btn btn-primary">6. Đổi chỗ</button>
                    </div>
                    <div id="arrayNew" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!-- Bài 7~9 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnSort" class="btn btn-primary">7. Sắp xếp tăng dần</button>
                    </div>
                    <div class="card-body">
                        <div id="sort"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnSoNguyenTo" class="btn btn-primary">8. Tìm số nguyên tố đầu tiên</button>
                    </div>
                    <div class="card-body">
                        <div id="soNguyenTo"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Nhập số thực
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào số thực bất kỳ</label>
                            <input type="text" class="form-control" id="soThuc">
                        </div>
                        <button class="btn btn-danger" onclick="addNumberReal()">Nhập số thực</button>
                        <br>
                        <br>
                        <button id="btnTimSoNguyen" class="btn btn-danger">9. Có bao nhiêu số nguyên</button>
                    </div>
                    <div id="arrayReal" class="card-footer text-muted"></div>
                    <div id="timSoNguyen" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>


        <!-- Bài 10 -->
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        <button id="btnCompare" class="btn btn-primary">10. So sánh số âm dương</button>
                    </div>
                    <div class="card-body">
                        <div id="compare"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="./main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
